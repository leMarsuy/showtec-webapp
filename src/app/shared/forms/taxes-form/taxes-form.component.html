<div class="flex py-2 border-l-4 border-sky-500 text-sky-500 px-3 mb-4">
  <p>TAXES</p>
</div>

@if(isLoading === false) {
<app-table [hasPagination]="false" [columns]="columns" [dataSource]="taxes" [page]="page"
  (actionEmitter)="actionEventHandler($event)">
</app-table>
} @else {
<ngx-skeleton-loader [theme]="{height: '48px'}" />
<ngx-skeleton-loader [theme]="{height: '48px'}" />
}

<div class="flex gap-4" [formGroup]="taxForm">
  @if(isLoading === false) {
  <mat-form-field class="w-full" appearance="outline">
    <input formControlName="name" matInput type="text" placeholder="Name of Discount" />
  </mat-form-field>

  <mat-form-field class="w-full" appearance="outline">
    <input formControlName="value" matInput type="number" placeholder="Tax % in Decimal" />
  </mat-form-field>

  } @else {
  <ngx-skeleton-loader [theme]="{height: '48px'}" />
  <ngx-skeleton-loader [theme]="{height: '48px'}" />
  }
  <button mat-flat-button color="primary" class="mat-button-lg w-[25rem]"
    [disabled]="!taxForm.valid || isLoading === true" (click)="pushToList()">
    Add Tax
  </button>
</div>
