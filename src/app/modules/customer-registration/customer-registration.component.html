<div class="flex justify-center">
  <div class="w-full">
    <div
      class="sticky top-0 z-10 py-4 bg-gradient-to-r from-black via-gray-400 to-red-500 text-center shadow-md"
    >
      <img class="mx-auto h-14 w-auto" [src]="logoSrc" [alt]="logoDesc" />
      <h1 class="text-lg text-white">AUDIO AND LIGHTS SOLUTION CO</h1>
    </div>
    <form
      class="mt-2 w-full max-w-[32rem] mx-auto p-4 pb-10"
      [formGroup]="customerForm"
    >
      <div class="mb-4">
        <h1 class="text-xl font-bold">
          Let's make it <span class="text-red-600">happen!</span>
        </h1>
        <p class="text-gray-700">Enter details to get you started.</p>
      </div>
      <div
        class="w-[5rem] h-1 bg-gradient-to-r from-black to-red-500 mb-6"
      ></div>
      <div>
        <p>FULL NAME</p>
        <mat-form-field class="w-full" appearance="outline">
          <input matInput formControlName="contactPerson" />
        </mat-form-field>
      </div>
      <div>
        <p>COMPANY NAME</p>
        <small class="text-gray-500">
          Optional - If you are representing a company
        </small>
        <mat-form-field class="w-full" appearance="outline">
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>

      <div>
        <p>TIN NUMBER</p>
        <small class="text-gray-500"> Optional - For tax purposes </small>
        <mat-form-field class="w-full" appearance="outline">
          <input matInput formControlName="tin" />
        </mat-form-field>
      </div>
      <div>
        <p>EMAIL ADDRESS</p>
        <mat-form-field class="w-full" appearance="outline">
          <input type="email" matInput formControlName="email" />
        </mat-form-field>
      </div>
      <div>
        <p>CONTACT NO.</p>
        <mat-form-field class="w-full" appearance="outline">
          <input
            type="text"
            matInput
            placeholder="09XXXXXXXXX"
            formControlName="mobile"
          />
        </mat-form-field>
      </div>
      <div>
        <p>ADDRESS</p>
        <mat-form-field class="w-full" appearance="outline">
          <textarea rows="2" matInput formControlName="address"></textarea>
        </mat-form-field>
      </div>
      <div class="w-full mt-4">
        <button
          mat-flat-button
          class="w-full mat-button-lg bg-black"
          [disabled]="loading || !customerForm.valid"
          (click)="onSubmit()"
        >
          SUBMIT
        </button>
      </div>
    </form>
  </div>
</div>
