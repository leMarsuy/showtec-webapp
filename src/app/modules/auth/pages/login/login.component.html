<a [routerLink]="'/stock-checker'"
  class="flex justify-end font-medium transition-colors duration-175 ease-out items-center gap-2 mb-5 cursor-pointer hover:text-sky-500">
  <mat-icon>{{ stockCheckerIcon }}</mat-icon>
  Stock Checker
</a>


<form [formGroup]="loginForm">
  <mat-form-field class="w-full">
    <mat-label>Email Address</mat-label>
    <input matInput placeholder="joan@sample.com" formControlName="email" />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Password</mat-label>
    <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" />
    <mat-icon matSuffix (click)="togglePasswordVisibility()">
      {{ showPassword ? "visibility_off" : "visibility" }}
    </mat-icon>
  </mat-form-field>

  <button mat-stroked-button color="primary" class="w-full" (click)="login()" [disabled]="!loginForm.valid">
    Sign in
  </button>
  <button mat-button class="mt-5 w-full" (click)="onForgotPasswordNavigate()">Forgot Password?</button>
</form>
