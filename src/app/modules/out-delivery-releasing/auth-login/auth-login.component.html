<div
  class="relative flex h-full w-full justify-center items-center login-landing"
>
  <div
    class="flex flex-col justify-center rounded-md px-6 py-12 lg:px-8 bg-white"
  >
    <img class="mx-auto h-14 w-auto" [src]="logoSrc" [alt]="logoDesc" />

    <h2
      class="mt-5 mb-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Delivery Releasing
    </h2>

    <form [formGroup]="loginForm">
      <mat-form-field class="w-full">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="joan@sample.com" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
        />
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
          {{ showPassword ? "visibility_off" : "visibility" }}
        </mat-icon>
      </mat-form-field>

      <button
        mat-stroked-button
        color="primary"
        class="w-full"
        (click)="login()"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
