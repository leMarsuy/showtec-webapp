<div class="flex h-full">
  <div
    class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 max-w-[30rem] bg-white"
  >
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-14 w-auto" [src]="logoSrc" [alt]="logoDesc" />
      <h2
        class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Delivery Releasing
      </h2>
    </div>

    <div class="mt-5 flex flex-col sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="loginForm">
        <mat-form-field class="w-full">
          <mat-label>Email Address</mat-label>
          <input
            matInput
            placeholder="joan@sample.com"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
          />
          <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{ showPassword ? "visibility_off" : "visibility" }}
          </mat-icon>
        </mat-form-field>

        <button
          mat-stroked-button
          color="primary"
          class="w-full"
          (click)="login()"
          [disabled]="!loginForm.valid"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
  <div class="flex-1 w-32 login-landing"></div>
</div>
