@for (nav of navList; track nav) {
<div class class="py-2 px-4 text-gray-500">
  <small>
    {{ (expanded ? nav.group : "") | uppercase }}
  </small>
</div>
@for (item of nav.items; track item) {
<div
  class="flex px-4 py-2 w-full hover:bg-gray-200 hover:text-gray-900 cursor-pointer"
  [routerLink]="[item.path]"
  routerLinkActive="bg-gray-200 text-gray-900"
>
  <mat-icon class="flex-none">{{ item.icon }}</mat-icon>
  @if (expanded) {
  <div class="pl-4 grow">{{ item.name }}</div>
  }
</div>
} }
