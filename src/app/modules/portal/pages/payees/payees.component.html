<div class="px-4 py-4">
  <app-content-header [icon]="icon" [label]="label" [actions]="actions" (actionEmitter)="headerActionEvent($event)">
  </app-content-header>
</div>
<div class="px-4">
  <div class="flex flex-col gap-4 rounded-xl bg-white p-4">
    <div class="flex">
      <mat-form-field appearance="outline" class="w-[32rem]">
        <input matInput [placeholder]="placeholder" [formControl]="searchText" (keyup.enter)="getPayees()" />
        <mat-icon matSuffix class="cursor-pointer" (click)="getPayees()">
          search
        </mat-icon>
      </mat-form-field>
      <div class="flex grow justify-between items-start ml-[24px]">
        <div class="flex gap-2">
          @for(status of tableFilterStatuses; track $index) {
          <div class="py-2 px-4 border-2 cursor-pointer rounded-3xl" aria-hidden="true" [ngClass]="{
                  'border-emerald-800 bg-emerald-100 text-emerald-800' : selectedFilterStatus === status,
                  'border-gray-500' : selectedFilterStatus !== status
                }" (click)="onFilterStatusChange(status)">
            {{ status }}
          </div>
          }
        </div>

        <div>
          <button mat-icon-button (click)="getPayees()" [disabled]="isLoading === true" matTooltip="Refresh Table">
            <mat-icon class="mr-2  disabled:text-gray-300"> refresh </mat-icon>
          </button>
          <!-- <button mat-icon-button (click)="exportTableExcel()" [disabled]="isLoading === true"
            matTooltip="Download Table Excel">
            <mat-icon class="mr-2 disabled:text-gray-300">
              {{ isLoading ? "downloading" : "download_for_offline" }}
            </mat-icon>
          </button> -->
        </div>
      </div>
    </div>
    <app-table [dataSource]="payees" [columns]="columns" [page]="page" (actionEmitter)="tableActionEvent($event)"
      (pageEmitter)="pageEvent($event)">
    </app-table>
  </div>

</div>
