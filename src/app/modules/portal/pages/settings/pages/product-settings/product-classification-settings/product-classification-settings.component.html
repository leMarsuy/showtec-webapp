<article class="flex flex-col mt-6">
  <section class="flex items-center justify-between">
    <h2 class="font-bold text-lg text-sky-500 tracking-wide"></h2>
    <button mat-button class="w-fit self-end" (click)="openUpsertClassification()">
      <mat-icon fontIcon="add"></mat-icon> Add Classification
    </button>
  </section>
  <section class="container min-h-[400px] max-h-[400px] my-2 overflow-y-scroll bg-gray-50">
    <table class="w-full">
      <thead>
        <tr class="bg-gray-300 border-b border-gray-400 sticky top-0">
          <th class="py-2 px-4 text-left text-gray-700 font-medium">Classification</th>
          <th class="py-2 px-4 text-center text-gray-700 font-medium w-[144px]">Actions</th>
        </tr>
      </thead>

      <tbody>
        @if(classifications.length > 0) {
        @for(item of classifications; track item) {
        <tr class="border-b border-gray-200 even:bg-gray-50 odd:bg-gray-100">
          <td class="py-2 px-4">{{ item }}</td>
          <td class="text-center align-center [&_button]:mx-1.5">
            <button (click)="openUpsertClassification(item, $index)">
              <mat-icon fontIcon="edit" class="block text-amber-500"></mat-icon>
            </button>
            <button (click)="removeCategoryAt(item, $index)">
              <mat-icon fontIcon="delete" class="block text-rose-500"></mat-icon>
            </button>
          </td>

        </tr>
        }
        }@else {
        <tr>
          <td class="text-center pt-[8rem] pb-2" colspan="2">Empty Product Classifications</td>
        </tr>
        <tr>
          <td class="text-center text-gray-500 text-sm " colspan="2">Click "Add Classification" to insert new one.
          </td>
        </tr>
        }
      </tbody>
    </table>
  </section>
  <section class="self-end">
    <button mat-button class="w-fit" [disabled]="!isDirty" (click)="undoCategoryChanges()">
      <mat-icon fontIcon="refresh"></mat-icon>Reset
    </button>
  </section>

</article>
