<section class="grid grid-cols-12 gap-2 px-4 py-4 mt-4 mx-4">
  <article class="col-span-12 grid my-4 border-b border-gray-300 pb-8">
    <h2 class="font-bold text-lg text-sky-500 tracking-wide">
      Voucher Settings
    </h2>
    <p class="text-gray-600 mt-1">Configure Voucher settings.</p>
  </article>
  <article
    class="col-span-12 grid grid-cols-12 gap-4 border-b border-gray-300 pb-4"
  >
    <div class="col-span-12 flex justify-between items-center">
      <div>
        <h2 class="font-bold text-lg text-sky-500 tracking-wide">
          Distribution of Accounts
        </h2>
        <p class="text-gray-600 mt-1">
          Add, edit or remove account category and title.
        </p>
      </div>
      <button
        mat-flat-button
        class="w-fit"
        (click)="onDistributionOfAccountSettingSave()"
        [disabled]="!isDistributionOfAccountsDirty"
      >
        <mat-icon fontIcon="save"></mat-icon> Save Changes
      </button>
    </div>

    <!-- ACCOUNT CATEGORY -->
    <div class="col-span-6">
      <app-account-category-settings
        (dirtyState)="categoriesDirtyStateHandler($event)"
      />
    </div>
    <!-- ACCOUNT TITLES -->
    <div class="col-span-6">
      <app-account-title-settings
        (dirtyState)="titlesDirtyStateHandler($event)"
      />
    </div>
  </article>
</section>
