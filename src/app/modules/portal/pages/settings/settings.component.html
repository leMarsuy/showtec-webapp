<div class="px-4 py-4">
  <app-content-header icon="settings" label="SETTINGS"> </app-content-header>
</div>
<div class="flex flex-col rounded-xl bg-white mx-4">
  <div class="p-4">
    <nav
      class="mb-1.5"
      mat-tab-nav-bar
      [mat-stretch-tabs]="false"
      [tabPanel]="tabPanel"
    >
      @for (
        config of routeConfigs;
        track config.route;
        let isFirst = $first;
        let isLast = $last
      ) {
        <a
          mat-tab-link
          (click)="navigateToRoute(config)"
          [active]="selectedRoute === config.route"
        >
          {{ config.label }}
        </a>
      }
    </nav>
    <mat-tab-nav-panel #tabPanel>
      <section class="pb-4 rounded-md">
        <router-outlet></router-outlet>
      </section>
    </mat-tab-nav-panel>
  </div>
</div>
