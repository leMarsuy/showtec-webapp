@if(product){
<div class="flex gap-4">
  <div
    class="rounded-xl bg-white p-4 w-[24rem] text-gray-900 h-fit sticky top-16 flex-none"
  >
    <div>
      <div class="flex mb-2">
        <button mat-button [routerLink]="'../'">
          <mat-icon>arrow_back</mat-icon>Back to Product List
        </button>
      </div>
      <div class="grid grid-cols-2 gap-2 w-full">
        <mat-card class="col-span-2 p-4">
          <small class="text-gray-500 mb-2">SKU</small>
          <input [(ngModel)]="product.sku" class="focus:border-b-2" />
        </mat-card>
        <mat-card class="col-span-2 p-4">
          <small class="text-gray-500 mb-2">Brand</small>
          <p>{{ product.brand }}</p>
        </mat-card>

        <mat-card class="col-span-2 p-4">
          <small class="text-gray-500 mb-2">Model</small>
          <p>{{ product.model }}</p>
        </mat-card>

        <mat-card class="col-span-2 p-4">
          <small class="text-gray-500 mb-2">Classification</small>
          <p>{{ product.classification }}</p>
        </mat-card>

        <mat-card class="col-span-2 p-4">
          <small class="text-gray-500 mb-2">SRP</small>
          <p>{{ product.price.amount | number }}</p>
        </mat-card>
      </div>
      <div class="flex pt-4 justify-end">
        <button mat-raised-button (click)="editProduct()">Edit Details</button>
      </div>
    </div>
  </div>
  <div class="rounded-xl bg-white p-4 w-full text-gray-900">
    <div class="flex gap-4 mb-4 justify-between">
      <div class="flex gap-2">
        @for (status of STOCK_STATUSES; track $index) { @if( selectedStockStatus
        == status) {
        <button mat-flat-button>
          {{ status }}
        </button>
        } @else{
        <button mat-stroked-button (click)="filterStocks(status)">
          {{ status }}
        </button>

        } }
      </div>
      <button mat-flat-button color="primary" (click)="openNewStock()">
        + New Stock
      </button>
    </div>
    <div class="w-full">
      <app-table
        [dataSource]="filteredStocks"
        [columns]="columns"
        [page]="page"
        (pageEmitter)="pageEvent($event)"
        (rowEmitter)="editStock($event)"
      ></app-table>
    </div>
  </div>
</div>
}
