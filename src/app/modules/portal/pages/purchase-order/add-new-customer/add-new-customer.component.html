<h1 mat-dialog-title>Add New Customer</h1>
<mat-dialog-content>
  <form [formGroup]="customerForm" class="grid grid-cols-2">
    <mat-form-field class="col-span-2">
      <mat-label>Customer Name</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field class="col-span-2">
      <mat-label>Type</mat-label>
      <mat-select type="text" formControlName="type">
        @for (customerType of customerTypes; track $index) {
          <mat-option [value]="customerType">
            {{ customerType }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-span-2">
      <mat-label>TIN No.</mat-label>
      <input matInput type="text" formControlName="tin" />
    </mat-form-field>

    <mat-form-field class="col-span-2">
      <mat-label>Contact Person</mat-label>
      <input matInput type="text" formControlName="contactPerson" />
    </mat-form-field>

    <mat-form-field class="col-span-2">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field class="col-span-2">
      <mat-label>Mobile</mat-label>
      <input matInput type="text" formControlName="mobile" />
    </mat-form-field>
    <mat-form-field class="col-span-2">
      <mat-label>Delivery Address</mat-label>
      <textarea matInput rows="3" formControlName="addressDelivery"></textarea>
    </mat-form-field>
    <mat-form-field class="col-span-2">
      <mat-label>Billing Address</mat-label>
      <textarea matInput rows="3" formControlName="addressBilling"></textarea>
    </mat-form-field>
    <mat-form-field class="col-span-2">
      <mat-label>Remarks</mat-label>
      <input matInput type="text" formControlName="remarks" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="w-full flex justify-between">
    <button mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
    <button
      popConfirm
      mat-flat-button
      cdkFocusInitial
      color="primary"
      tooltipTitle="Do you want to create this Customer?"
      [disabled]="!customerForm.valid"
      (afterTooltipClose)="onTooltipClose($event)"
    >
      Create Customer
    </button>
  </div>
</mat-dialog-actions>
