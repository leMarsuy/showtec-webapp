<div class="flex gap-4">
  <div
    class="rounded-xl bg-white p-4 w-[24rem] text-gray-900 h-fit sticky top-16 flex-none"
  >
    <form [formGroup]="searchForm">
      <mat-form-field appearance="outline" class="w-full">
        <input
          matInput
          placeholder="Search SOA"
          formControlName="searchText"
          (keyup.enter)="getSoas()"
        />
      </mat-form-field>
    </form>

    <div class="flex justify-end gap-4">
      <button
        *ngIf="searchForm.dirty"
        mat-button
        color="warn"
        (click)="clearForm()"
      >
        Clear
      </button>
      <button
        mat-button
        [disabled]="!searchForm.dirty"
        color="primary"
        (click)="getSoas()"
      >
        Apply Filter
      </button>
    </div>
  </div>

  <div class="rounded-xl bg-white p-4 w-full">
    <div class="flex gap-2">
      @for(item of monitorStatuses; track $index) {
      <div
        class="py-2 px-4 border-2 border-{{
          monitorStatus === item
            ? 'emerald-800 bg-emerald-100 text-emerald-800'
            : 'gray-500'
        }}  cursor-pointer rounded-3xl"
        (click)="monitorStatus = item; getSoas()"
      >
        {{ item }}
      </div>
      }
    </div>
    <app-table
      [dataSource]="soas"
      [columns]="columns"
      [page]="page"
      (pageEmitter)="pageEvent($event)"
      (actionEmitter)="actionEvent($event)"
    ></app-table>
  </div>
</div>
