<div class="flex h-screen">
  <div class="flex-none w-{{ expanded ? '[16rem]' : 14 }} h-full bg-gray-900">
    <div class="h-14 bg-rose-500 drop-shadow-lg">
      <button mat-icon-button (click)="expanded = !expanded" class="m-2">
        <mat-icon class="text-white"
          >chevron_{{ expanded ? "left" : "right" }}</mat-icon
        >
      </button>
    </div>
    <div class="py-4 overflow-auto h-[calc(100%-3.5rem)] text-gray-400">
      <app-sidenav [expanded]="expanded"></app-sidenav>
    </div>
  </div>
  <div class="grow h-full bg-gray-800 overflow-auto pb-10">
    <app-header></app-header>
    <div
      class="w-full bg-amber-400 text-center text-white sticky top-0"
      *ngIf="isDeveloperMode"
    >
      WARNING: You are currenty in <b>DEVELOPER MODE</b>.
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
